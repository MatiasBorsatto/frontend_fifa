<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <h1>FIFA Players</h1>
      <p>Manager System</p>
    </div>
    
    <div class="tabs">
      <button 
        [class.active]="isLoginMode" 
        (click)="toggleMode()">
        Iniciar Sesión
      </button>
      <button 
        [class.active]="!isLoginMode" 
        (click)="toggleMode()">
        Registro
      </button>
    </div>

    <!-- LOGIN FORM -->
    <form *ngIf="isLoginMode" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="auth-form">
      <div class="form-group">
        <label>Email</label>
        <input 
          type="email" 
          formControlName="email" 
          placeholder="ejemplo@mail.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="error-text" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
          El email es requerido
        </div>
        <div class="error-text" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
          Email inválido
        </div>
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input 
          type="password" 
          formControlName="password"
          placeholder="••••••"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="error-text" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          La contraseña es requerida
        </div>
        <div class="error-text" *ngIf="loginForm.get('password')?.hasError('minlength')">
          Mínimo 6 caracteres
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Cargando...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <!-- REGISTER FORM -->
    <form *ngIf="!isLoginMode" [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()" class="auth-form">
      <div class="form-group">
        <label>Email</label>
        <input 
          type="email" 
          formControlName="email" 
          placeholder="ejemplo@mail.com"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div class="error-text" *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
          El email es requerido
        </div>
        <div class="error-text" *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
          Email inválido
        </div>
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input 
          type="password" 
          formControlName="password"
          placeholder="••••••"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <div class="error-text" *ngIf="registerForm.get('password')?.hasError('minlength')">
          Mínimo 6 caracteres
        </div>
      </div>

      <div class="form-group">
        <label>Confirmar Contraseña</label>
        <input 
          type="password" 
          formControlName="confirmPassword"
          placeholder="••••••"
          [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="registerForm.invalid || loading">
        {{ loading ? 'Cargando...' : 'Registrarse' }}
      </button>
    </form>
  </div>
</div>
